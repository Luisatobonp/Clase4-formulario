<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--Framework de Bootstrap-->
    
</head>
<body>
<div class="container">
    <form action="RecibirForm.html" method="post"> 
        <fieldset>
        <label for="">Tipo de Documento</label>
            <input type="text" id="tDoc" name="tDoc"><br>
        <label for="nDoc">* Nro. Documento</label>
            <input type="text" id="nDoc" name="nDoc"><br>
        <label for="email">Correo</label> 
            <input type="email" id="email"> <br>
        <label for="clave">Password</label>
            <input type="password" id="clave"><br>
        <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="nombres"><br>
        <label for="pApellido">1er Apellido</label>
            <input type="text" id="pApellido" name="pApellido"><br>
        <label for="sApellido">2do Apellido</label>
            <input type="text" id="sApellido" name="sApellido"><br><br>
            <label for="genero">Genero</label> <br>
                <input type="radio" name="genero" value="F">Femenino
                <input type="radio" name="genero" value="M">Masculino <br><br>
                <label for="">Nacionalidad</label>
            <select name="nac" id="nac" multiple size="2"> 
                <option value="">Seleccione</option>
                <option value="Col">Colombiana</option>
                <option value="Ven">Venezolana</option>
                <option value="Mus">Musulman</option>
                <option value="Jud" selected>Judio</option>
                <option value="Chi">Chileno</option>

        </fieldset>
        </select>
        <br><br>
        <label for="ciu">Ciudad</label> 
            <input list="ciu">
            <datalist id="ciu">
            <option value="">Seleccione</option>
                <option value="Med">Medellin</option>
                <option value="Bog">Bogota</option>
                <option value="Bar">Barranquilla</option>
                <option value="Bab">Barrancabermeja</option>
                <option value="Cal">Cali</option>
                <option value="Sin">Sincelejo</option>
                <option value="Bel">Bello</option> 
                
            </datalist>
        <label for="file">Suba Hoja de Vida</label>
            <input type="file"><br>
        <label for="mes">tipos de fecha</label>
            <input type="month">
            <input type="date">
            <input type="week">
            <input type="datetime-local">
        <fieldset>
            
        <legend>Gustos</legend>
        <label for="">hobbies</label> <br>
            <input type="checkbox" name="hobby1">Musica 
            <input type="checkbox" name="hobby2">Pintar
            <input type="checkbox" name="hobby3">Deporte
            <input type="checkbox" name="hobby4">Leer
            <input type="checkbox" name="hobby5">Bailar <br><br>
        <label for="pasion">Qué le apasiona</label> <br>
            <textarea col="30" rows="5" name="pasion" id="pasion">Describa de su hobby ¿que le apasiona?</textarea> <br>
        
        </select>
        </fieldset>



        <button type="button" onclick="alert('Holiii')">Saludar</button>
        <input type="img" src="">
    <button>

    </button>


        <input type="submit" value="Guardar">

    </form>

</div>

    <!--Framework de Bootstrap-->

</body>
</html>
